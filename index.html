<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title><아바타: 불과 재> "불의 판도라" 스퀘어 SNS 이벤트</title>
  <!-- 모바일 반응형 -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;  /* 패딩 제거 */
      background: #000;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
      min-height: 100vh;
      overflow: hidden;  /* 스크롤 없이 한 화면에만 보이게 */
    }

    /* 포스터 전체 감싸는 컨테이너: 화면 기준(100vw, 100vh) */
    .poster-wrap {
      position: relative;
      width: 100vw;   /* 화면 가로 100% */
      height: 100vh;  /* 화면 세로 100% */
      margin: 0;
      overflow: hidden;
      background: #000;
    }

    /* 이미지: 전체가 보이도록 contain */
    .poster-wrap img {
      width: 100%;
      height: 100%;
      object-fit: contain;   /* ★ 전체 이미지가 보이도록 비율 유지해서 축소/확대 */
      display: block;
    }

    /* 이미지 안 '해시태그 복사하기' 영역 (투명 클릭 구역) */
    .copy-area {
      position: absolute;
      left: 10%;
      transform: translateX(-10%);
      bottom: 28.8%;   /* 포스터 안에서 세로 위치: 필요 시 약간 조정 */
      width: 22%;      /* 클릭 영역 가로 비율 */
      height: 3.2%;    /* 클릭 영역 세로 비율 */
      cursor: pointer;

      /* 위치 조정용 가이드 (테스트할 때만 주석 해제)
      background: rgba(255, 0, 0, 0.25);
      */
    }

    /* 복사 완료 토스트 메시지 */
    .toast {
      position: fixed;
      left: 50%;
      bottom: 20px;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.8);
      color: #fff;
      padding: 10px 16px;
      border-radius: 999px;
      font-size: 13px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.25s ease;
      z-index: 100;
      white-space: nowrap;
    }

    .toast.show {
      opacity: 1;
    }
  </style>
</head>

<body>
  <div class="poster-wrap">
    <!-- 실제 포스터 파일 이름으로 src만 바꾸기 -->
    <img src="avatar_event_poster.png" alt="SNS 이벤트 포스터">

    <!-- 포스터 안 '해시태그 복사하기' 위치에 덮어씌울 클릭 영역 -->
    <div class="copy-area" id="copyArea"></div>
  </div>

  <!-- 복사 완료 안내 문구 -->
  <div class="toast" id="toast">해시태그가 복사되었습니다!</div>

  <script>
    // 복사할 해시태그 문구
    const hashtags = "#아바타불과재 #아바타 #불의판도라스퀘어 #12월17일극장대개봉";

    const copyArea = document.getElementById("copyArea");
    const toast = document.getElementById("toast");

    async function copyTags() {
      try {
        if (navigator.clipboard && navigator.clipboard.writeText) {
          await navigator.clipboard.writeText(hashtags);
        } else {
          // 구형 브라우저 대응
          const textarea = document.createElement("textarea");
          textarea.value = hashtags;
          textarea.style.position = "fixed";
          textarea.style.opacity = "0";
          document.body.appendChild(textarea);
          textarea.select();
          document.execCommand("copy");
          document.body.removeChild(textarea);
        }
        showToast();
      } catch (err) {
        console.error(err);
        alert("복사 중 오류가 발생했습니다. 직접 복사해 주세요.");
      }
    }

    function showToast() {
      toast.classList.add("show");
      setTimeout(() => {
        toast.classList.remove("show");
      }, 1800);
    }

    copyArea.addEventListener("click", copyTags);
  </script>
</body>
</html>
